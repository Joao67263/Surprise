<style>

<body>

<h1>SERVEUR SÉCURISÉ</h1>
<p>Entrez le code d'accès</p>

<input type="password" id="pass" placeholder="Code">
<br><br>
<button onclick="check()">Valider</button>

<script>
function check() {
  var code = document.getElementById("pass").value;
  
  if(code === "02022025") {   // <-- CHANGE ICI TON CODE
    window.location.href = "secret.html";
  } else {
    alert("Code incorrect");
  }
}
</script>
